<div class="plugin available-plugin js-available-effect plugin-container" mod-role="available-plugin" mod-uri="{{{uri}}}">
    <div class="thumb">
        <img src="{{{thumbnail_href}}}">
        {{#demo}}
            <div class="demo-container">
                <span class="status demo" title="This plugin is for demo purposes only and shall not be used live or in a studio."></span>
            </div>
        {{/demo}}
    </div>
    <span class="title">{{{label}}}</span>
    <span class="author">{{{brand}}}</span>
</div>
